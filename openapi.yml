openapi: 3.0.3
info:
  title: Simple Auth/Profile API
  version: 1.0.0
servers:
  - url: /
paths:
  /api/auth/register:
    post:
      summary: Register a new member
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
            description: Member created
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Member'
        '400':
            description: Validation error
  /api/auth/login:
    post:
      summary: Login and obtain token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Auth token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation error
  /api/auth/logout:
    post:
      summary: Logout (revoke current token)
      tags: [Auth]
      security:
        - TokenAuth: []
      responses:
        '204':
          description: Logged out
        '401':
          description: Unauthorized
  /api/profile:
    get:
      summary: Get current member profile
      tags: [Profile]
      security:
        - TokenAuth: []
      responses:
        '200':
          description: Current member
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '401':
          description: Unauthorized
    put:
      summary: Update member profile
      tags: [Profile]
      security:
        - TokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileUpdateRequest'
      responses:
        '200':
          description: Updated member
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '401':
          description: Unauthorized
    patch:
      summary: Partially update member profile
      tags: [Profile]
      security:
        - TokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileUpdateRequest'
      responses:
        '200':
          description: Updated member
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '401':
          description: Unauthorized
components:
  securitySchemes:
    TokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Use the format 'Token <token>'
  schemas:
    Member:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
      required: [id, email]
    RegisterRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
      required: [email, password]
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required: [email, password]
    AuthResponse:
      type: object
      properties:
        token:
          type: string
        member:
          $ref: '#/components/schemas/Member'
      required: [token, member]
    ProfileUpdateRequest:
      type: object
      properties:
        email:
          type: string
          format: email
      required: [email]
